zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    
  routes:
    employee-dashboard:
      path: /dashboard/**
      serviceId: employeedashboard
      sencitiveHeaders:
    
    employee-service:
      path: /service/**
      serviceId: employeeservice
      sencitiveHeaders:    
      
      
server:
  port: 8000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


logging:
  file:  C:\logs\gateway.log

            